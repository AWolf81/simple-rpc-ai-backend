services:
  # PostgreSQL database for secret storage
  postgres-secrets:
    image: postgres:15
    container_name: postgres-secrets
    restart: unless-stopped
    environment:
      POSTGRES_USER: secret_manager
      POSTGRES_PASSWORD: ${POSTGRES_SECRET_PASS}
      POSTGRES_DB: secrets
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "secret_manager", "-d", "secrets"]
      interval: 10s
      timeout: 5s
      retries: 5