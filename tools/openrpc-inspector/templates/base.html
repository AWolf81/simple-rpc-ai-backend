<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - OpenRPC Inspector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header { 
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white; 
            padding: 30px; 
            text-align: center; 
            position: relative;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 1.1em; }
        .back-btn {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .content { padding: 30px; }
        .info-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .info-card { 
            background: #f8f9fa; 
            padding: 20px; 
            border-radius: 8px; 
            border-left: 4px solid #3498db;
        }
        .info-card h4 { color: #2c3e50; margin-bottom: 10px; }
        .info-card code { 
            background: #e9ecef; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.9em;
            word-break: break-all;
        }
        .actions { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
            margin: 30px 0; 
        }
        .action-btn { 
            display: block;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white; 
            padding: 15px 20px; 
            border-radius: 8px; 
            text-decoration: none; 
            text-align: center; 
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .action-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        .action-btn.secondary { background: linear-gradient(135deg, #95a5a6, #7f8c8d); }
        .action-btn.success { background: linear-gradient(135deg, #27ae60, #229954); }
        .action-btn.warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .status { 
            display: inline-block; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 0.8em; 
            font-weight: 500;
        }
        .status.online { background: #d4edda; color: #155724; }
        .status.loading { background: #fff3cd; color: #856404; }
        .status.offline { background: #f8d7da; color: #721c24; }
    </style>
    {{customCSS}}
</head>
<body>
    <div class="container">
        <div class="header">
            {{#showBackButton}}
            <a href="/" class="back-btn">‚Üê Back</a>
            {{/showBackButton}}
            <h1>{{headerIcon}} {{headerTitle}}</h1>
            <p>{{headerSubtitle}}</p>
            {{#headerStatus}}
            <span class="status loading" id="status">{{headerStatus}}</span>
            {{/headerStatus}}
        </div>
        
        <div class="content">
            {{content}}
        </div>
    </div>
    
    {{customJS}}
</body>
</html>
